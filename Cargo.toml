[package]
name = "compute"
version = "0.1.21"
authors = ["Jeff Shen <jshen2014@hotmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

readme = "README.md"
description = "A crate for statistical computing."
repository = "https://github.com/al-jshen/compute"

categories = ["science"]
keywords = ["statistics", "compute", "data"]

[dependencies]
fastrand = "1"
approx_eq = "0.1"
autodiff = "0.2"
blas = {version = "0.20", optional = true}
lapack = {version = "0.16", optional = true}

[features]
default = ["blas", "lapack"]

[target.'cfg(target_os = "macos")'.dependencies]
accelerate-src = "0.3"

[target.'cfg(not(target_os = "macos"))'.dependencies]
openblas-src = "0.9"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "benchmark_statistics"
harness = false

[[bench]]
name = "benchmark_linalg"
harness = false

[[bench]]
name = "benchmark_distributions"
harness = false

[[bench]]
name = "benchmark_functions"
harness = false

[[bench]]
name = "benchmark_timeseries"
harness = false
